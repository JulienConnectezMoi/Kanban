<main>
  <button mat-raised-button (click)="openDialog()">
    Add New Board
    <mat-icon>add</mat-icon>
  </button>

  <section class="columns">
    @for(board of boards; track board.id) {
      <app-card [title]="board.title" [description]="board.description" [backgroundImageUrl]="board.url"></app-card>
    }
  </section>
</main>
