<main>
  <button mat-raised-button (click)="openDialog()">
    Add Todo
    <mat-icon>add</mat-icon>
  </button>
  <section>
    <app-list-todo
      [todos]="todos"
      (onModify)="modifyTodo($event.todo, $event.withModal)"
      (onDelete)="deleteTodo($event)"
    ></app-list-todo>
  </section>
</main>
